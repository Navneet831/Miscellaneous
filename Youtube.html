<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Free Playlist Fortress</title>
    <style>
        /* Apple-minimal: Grid purity, zero bloat. Dark baseline—OLED sip. */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            display: grid;
            grid-template-rows: auto 1fr;
            min-height: 100vh;
            overflow: hidden; /* Prevent any unwanted scrolling */
        }
        .header { 
            padding: 1rem; 
            text-align: center; 
            opacity: 0.9; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Improved text readability */
        }
        .player-container { 
            display: grid; 
            place-items: center; 
            padding: 1rem; 
        }
        .playlist-iframe {
            width: 100%; 
            max-width: 800px; 
            height: 450px;
            border-radius: 12px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.5); 
            border: none;
        }
        @media (max-width: 768px) { 
            .player-container { padding: 0.5rem; } 
            .playlist-iframe { height: 300px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Your Playlist – Locked Loop, Zero Distractions</h1>
    </div>
    <div class="player-container">
        <iframe 
            class="playlist-iframe"
            src="https://www.youtube.com/embed/videoseries?list=PLEfUln3m0PdhgiQzVE2GM8cwd8WqyfWw2&rel=0&loop=1&playlist=PLEfUln3m0PdhgiQzVE2GM8cwd8WqyfWw2&modestbranding=1&iv_load_policy=3"
            title="Free YouTube Playlist Embed"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
